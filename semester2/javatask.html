<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="Id_h2"></h2> 
    <input type="text" id="input1"><br><br>
    <input type="text" id="input2"><br><br>
    <button type="button"  onclick="btn('1')">+</button> 
    <button type="button"  onclick="btn('2')">-</button>
    <button type="button"  onclick="btn('3')">*</button> 
    <button type="button"  onclick="btn('4')">/</button>
    <button type="button"  onclick="btn('5')">%</button>
   
   
    <script>
      function btn(value){
        if(value=="1"){
        var input1= document.getElementById("input1").value;
        var input2= document.getElementById("input2").value;
        var value1= parseFloat(input1);
        var value2= parseFloat(input2);
        document.getElementById("Id_h2").innerHTML= value1 + value2;
}
        else if(value=="2"){
        var input1= document.getElementById("input1").value;
        var input2= document.getElementById("input2").value;
        var value1= parseFloat(input1);
        var value2= parseFloat(input2);

document.getElementById("Id_h2").innerHTML=value1 -value2;}
else if(value=="3"){
        var input1= document.getElementById("input1").value;
        var input2= document.getElementById("input2").value;
        var value1= parseFloat(input1);
        var value2= parseFloat(input2);
document.getElementById("Id_h2").innerHTML=value1*value2;}
else if(value=="4"){
        var input1= document.getElementById("input1").value;
        var input2= document.getElementById("input2").value;
        var value1= parseFloat(input1);
        var value2= parseFloat(input2);
document.getElementById("Id_h2").innerHTML=value1 /value2;}
else if(value=="5"){
        var input1= document.getElementById("input1").value;
        var input2= document.getElementById("input2").value;
        var value1= parseFloat(input1);
        var value2= parseFloat(input2);
document.getElementById("Id_h2").innerHTML=value1 %value2;}

}
    </script>
</body>
</html>
