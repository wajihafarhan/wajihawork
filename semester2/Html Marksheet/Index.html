<html lang="en">

<body>
    <div class="main">

   </form><br> 
   <form action="">

<table border="">
<tr>
<td colspan="2"><center><b>Student Information</b></center></td>

</tr>
<tr>

</tr>
<tr>

</tr>

<td id="ID_batch"></td>
</tr>
<tr>
   <td colspan="2"> <center><b>Subjects marks</b></center></td>
   
</tr>
<tr>

</tr>
<tr>
    <td>Web Designing:</td>

</tr>
<tr>

</div>

<script>
function btnSubmit(){
    var ID_input1 = document.getElementById("ID_input1").value
    document.getElementById("ID_name").innerHTML = ID_input1
    var ID_input2 = document.getElementById("ID_input2").value
    document.getElementById("ID_fathername").innerHTML = ID_input2
    var ID_input3 = document.getElementById("ID_input3").value
    document.getElementById("ID_institutename").innerHTML = ID_input3
    var ID_input4 = document.getElementById("ID_input4").value
    document.getElementById("ID_batch").innerHTML = ID_input4

    var ID_num1 = document.getElementById("ID_num1").value
    document.getElementById("num1").innerHTML = ID_num1
    var ID_num2 = document.getElementById("ID_num2").value
    document.getElementById("num2").innerHTML = ID_num2
    var ID_num3 = document.getElementById("ID_num3").value
    document.getElementById("num3").innerHTML = ID_num3
    var ID_num4 = document.getElementById("ID_num4").value
    document.getElementById("num4").innerHTML = ID_num4
}
function btnReset(){
    document.getElementById("ID_input1").value = ""
       document.getElementById("ID_input2").value = ""
       document.getElementById("ID_input3").value = ""
      document.getElementById("ID_input4").value = ""
          document.getElementById("ID_num1").value = ""
      document.getElementById("ID_num2").value = ""
      document.getElementById("ID_num3").value = ""
       document.getElementById("ID_num4").value = ""

    document.getElementById("ID_name").innerHTML = ""
    document.getElementById("ID_fathername").innerHTML = ""
    document.getElementById("ID_institutename").innerHTML =""
    document.getElementById("ID_batch").innerHTML = ""
    document.getElementById("num1").innerHTML = ""
    document.getElementById("num2").innerHTML = ""
    document.getElementById("num3").innerHTML = ""
    document.getElementById("num4").innerHTML = ""
}

    
</script>
